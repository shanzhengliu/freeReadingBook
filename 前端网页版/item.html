<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>webReading</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>   
 $(document).ready(function () {
   var link=window.location.href;
   var mybook =link.split("=")[1]
   var url = "https://wechatbookv1.herokuapp.com/get_item?bookname="+mybook
 $.ajax({
            url: url,
            type: "GET",
            success: function (result) {
                       var json = JSON.parse(result)
                      for(num in  json['item'])
                     {        
                              var chapname = json['item'][num].title;
                               var url = json['item'][num].url;
                              var page = json['item'][num].url.replace(/[^0-9]/ig,"")
                               url = "content.html?bookname="+mybook+"&page="+page;
                               var content ="<li class='list-group-item'><a href='"+url+"'>"+chapname+"</a></li>";
                               
                            $(".list-group").append(content);

                      }
                      

                    

             
                },
                error: function (error) {
                    console.log("1")
                }



        })








})</script>   
</head>

<body>
    <div class="col text-center text-white-50 visible"><a class="text-primary" href="index.html">返回首页</a></div>
    <ul class="list-group" style="padding-top: 25px;"></ul>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
